apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.martillero.romcontrol"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.github.shell-software:fab:1.1.1'
    compile 'se.emilsjolander:stickylistheaders:2.5.0'
    compile('com.afollestad.material-dialogs:core:0.8.5.6') {
        transitive = true
    }
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.github.bluejamesbond:textjustify-android:2.1.1'
    compile files('libs/RootTools.jar')
}
